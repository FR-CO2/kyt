<div class="panel panel-info panel-login">
    <div class="panel-heading">
        <h2 class="panel-heading-title">
            <span class="glyphicon glyphicon-log-in">&nbsp;</span> S'authentifier
        </h2>
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="login.loginForm.error">{{login.loginForm.error}}</alert>
        <form id="login" role="form" ng-submit="login.authenticate()">
                <div class="form-group">
                    <input type="text" required ng-model="login.loginForm.username" class="form-control" name="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="password" required ng-model="login.loginForm.password" class="form-control" name="password" placeholder="password"/>
                </div>
            <div>
                <button type="submit" class="btn btn-info center-block">valider</button>
            </div>
        </form>
    </div>
</div>
