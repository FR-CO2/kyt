<header class="navbar navbar-static-top navbar-default">
    <div id="logo" class="navbar-header">
        <a class="navbar-brand" ui-sref="app.dashboard">
            <img class="logo" src="../images/CO2-Logo.png" alt="logo" title="CO2" height="48"/>
            KyT
        </a>
    </div>
    <ul class="nav navbar-nav">
        <li class="navbar-text">
            <a ui-sref="app.dashboard">
                Dashboard
            </a>
        </li>
        <li class="navbar-text dropdown"  ng-controller="homeController as homeCtrl">
            <a class="dropdown-toggle" data-toggle="dropdown"  aria-expanded="true" id="projectsDropdown">
                Mes projets
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="projectsDropdown">
                <li>
                    <a ui-sref="app.projects">Tous les projets</a>
                </li>
                <li ng-repeat="project in homeCtrl.projects.content">
                    <a ng-click="homeCtrl.goProject(project.id)">
                        {{project.name}}
                    </a>
                </li>
            </ul>
        </li>
    </ul>
    <div class="nav navbar-nav  navbar-right dropdown" ng-controller="headerController as header">
        <a class="navbar-text dropdown-toggle account" data-toggle="dropdown" id="accountDropdown" aria-expanded="true">
            <span class="glyphicon glyphicon-user"></span>
            {{$session.user.username}}
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="accountDropdown">
            <li>
                <a href="#">
                    <span class="glyphicon glyphicon-cog"></span>
                    <span>Profil</span>
                </a>
            </li>
            <li>
                <a ui-sref="app.users">
                    <span class="glyphicon glyphicon-user"></span>
                    <span>Administrer utilisateurs</span>
                </a>
            </li>
            <li>
                <a ng-click="header.logout()">
                    <span class="glyphicon glyphicon-log-out"></span>
                    <span>Logout</span>
                </a>
            </li>  
        </ul>
    </div>
</header>

<div class="app__container" ui-view="">
</div>
