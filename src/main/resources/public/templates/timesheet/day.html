<div class="panel panel-info panel-login">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-time"></span> Imputation du {{tsCtrl.dateTS| date:'dd/MM/yyyy' }}
    </div>
    <alert type="danger" ng-if="tsCtrl.formError">{{tsCtrl.formError}}</alert>
    <form ng-submit="tsCtrl.submit()">
        <table class="table">
            <thead>
                <tr>
                    <th>Projet</th>
                    <th>Id tâche</th>
                    <th>Nom tâche</th>
                    <th>Temps passé</th>
                    <th>Temps restant</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tsCtrl.tasks">
                    <td class="col-md-3">
                        {{task.project.name}}
                    </td>
                    <td class="col-md-1">
                        #{{task.id}}
                    </td>
                    <td class="col-md-4">
                        {{task.name}}
                    </td>
                    <td class="col-md-2">
                        <input type="number" class="form-control" ng-model="tsCtrl.assignation[task.id].timespend"/>
                    </td>
                    <td class="col-md-2">
                        <input type="number" class="form-control" ng-model="tsCtrl.assignation[task.id].timeremains"/>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="panel-footer">
            <input type="submit" class="btn btn-info center-block" value="Enregistrer">
        </div>
    </form>
</div>
