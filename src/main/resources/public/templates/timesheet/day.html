<div class="panel panel-info panel-login">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-time"></span> Imputation du {{tsCtrl.dateTS| date:'dd/MM/yyyy' }}
    </div>
    <alert type="danger" ng-if="tsCtrl.formError">{{tsCtrl.formError}}</alert>
    <form ng-submit="tsCtrl.submit()">
        <table class="table">
            <thead>
                <tr>
                    <th>Projet</th>
                    <th>Id tâche</th>
                    <th>Nom tâche</th>
                    <th>Temps passé</th>
                    <th>Temps restant</th>
                    <th>Temps total consommé</th>
                    <th>Temps total prévu</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tsCtrl.tasks">
                    <td class="col-md-3">
                        {{task.project.name}}
                    </td>
                    <td class="col-md-1">
                        #{{task.id}}
                    </td>
                    <td class="col-md-4">
                        {{task.name}}
                    </td>
                    <td class="col-md-2">
                        <input type="number" class="form-control" min="0" max="1" step="0.1" ng-model="tsCtrl.assignation[task.id].timeSpent"/>
                    </td>
                    <td class="col-md-2">
                        <input type="number" class="form-control" min="0" step="0.1" ng-model="tsCtrl.assignation[task.id].timeRemains"/>
                        <input type="hidden" class="form-control" ng-model="tsCtrl.assignation[task.id].allocationId"/>
                    </td>
                    <td>
                        {{task.estimatedLoad}}
                    </td>
                    <td>
                        {{task.timeRemains}}
                    </td>
                </tr>
                <tr>
                    <td colspan="7" style="text-align:center">
                        Nom de la tâche à ajouter: 
                        <div ng-controller="autoCompleteCtrl" class="ui-widget">
                            <input placeholder="Search..." ng-model="term" ui-autocomplete="autocompleteOptions"/>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="panel-footer">
            <input type="submit" class="btn btn-info center-block" value="Enregistrer">
        </div>
    </form>
</div>
