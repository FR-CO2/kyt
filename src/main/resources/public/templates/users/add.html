<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-plus-sign"></span> Nouveau utilisateur
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="add.form.error">{{add.form.error}}</alert>
        <form id="login" role="form" ng-submit="add.submit()">
            <div class="form-group">
                <input type="text" required ng-model="add.user.username" class="form-control" name="Nom" placeholder="Nom"/>
            </div>
            <div class="form-group">
                <input type="text" required ng-model="add.user.password" class="form-control" name="Password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="email" ng-model="add.user.email" class="form-control" name="Email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <select ng-model="add.user.applicationRole" required class="form-control" name="role" placeholder="Role">
                    <option value="{{role}}" ng-repeat="role in add.roles">{{role}}</option>
                </select>
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">valider</button>
            </div>
        </form>
    </div>
</div>
