    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <button class="btn btn-info btn-sm" ng-click="configMemberCtrl.add()"><span class="glyphicon glyphicon-plus-sign"></span>Nouvau membre</button>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="member in configMemberCtrl.members.content">
                    <td>
                        {{member.user.username}}
                    </td>
                    <td>
                        {{member.projectRole}}
                    </td>
                    <td>
                        <a ng-click="configMemberCtrl.delete(member.id)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3" >
                                <div class="center-block text-center">
                                    <pagination total-items="configMemberCtrl.members.totalElements" ng-model="configMemberCtrl.numPage" items-per-page="configMemberCtrl.members.size" max-size="5" class="pagination-sm" boundary-links="true" rotate="false" num-pages="configMemberCtrl.members.totalPages" ng-click="configMemberCtrl.pageChanged()"></pagination>
                                </div>
                            </div>
                            <div class="col-md-3 form-inline"> 
                                <div class="form-group pull-right">
                                    <label for="nbEltUser">Nb Ã©lements :</label>
                                    <select id="nbEltUser" ng-model="configMemberCtrl.nbElt" class="form-control input-sm" style="margin: 20px;"  ng-change="configMemberCtrl.pageChanged()">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
