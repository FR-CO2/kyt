<div class="row">
    <div class="col-md-4 col-md-offset-8">
        <button class="btn btn-info btn-sm" ng-click="configCategoryCtrl.add()"><span class="glyphicon glyphicon-plus-sign"></span>Nouvelle cat√©gorie</button>
    </div>
</div>
<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Couleur</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in configCategoryCtrl.categories">
                <td>
                    {{category.name}}
                </td>
                <td>
                    <a href="#" editable-color="category.bgcolor" onaftersave="configCategoryCtrl.save(category)">
                        <span style="background-color: {{category.bgcolor}}; border: 1px solid; padding-top:4px; padding-left:15px">&nbsp;</span>
                    </a>
                <td>
                    <a ng-click="configCategoryCtrl.delete(category.id)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
