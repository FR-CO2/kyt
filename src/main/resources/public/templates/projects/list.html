<section class="container-fluid app__content">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                    <h2 class="panel-heading-title">Liste des projets</h2>
                    <div class="panel-heading-action">
                        <button class="btn btn-info" ng-click="projectCtrl.add()"><span class="glyphicon glyphicon-plus-sign"></span>Ajouter</button>
                    </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Etats</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="project in projectCtrl.projects.projects">
                            <td ng-click="projectCtrl.goProject(project.id)">
                                {{project.name}}
                            </td>
                            <td class="text-justify" ng-click="projectCtrl.goProject(project.id)">
                                <ul class="list-inline">
                                    <li ng-repeat="state in project.states" ng-if="!state.kanbanHide">
                                        {{state.name}} <span class="badge alert-info">{{state.taskCount}}</span>
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <a ng-click="projectCtrl.edit(project.id)">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                                <a ng-click="projectCtrl.delete(project.id)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">
                                <div class="col-md-6 col-md-offset-3" >
                                    <div class="center-block text-center">
                                        <pagination total-items="projectCtrl.projects.page.nbElt" ng-model="projectCtrl.projects.page.number" items-per-page="projectCtrl.projects.page.size" max-size="5" class="pagination-sm" boundary-links="true" rotate="false" num-pages="projectCtrl.projects.page.totalPages" ng-change="projectCtrl.pageChanged()"></pagination>
                                    </div>
                                </div>
                                <div class="col-md-3 form-inline">
                                    <div class="form-group pull-right">
                                        <label for="nbEltUser">Nb Ã©lements :</label>
                                        <select id="nbEltUser" ng-model="projectCtrl.page.nbElt" class="form-control input-sm" style="margin: 20px;">
                                            <option value="10">10</option>
                                            <option value="20">20</option>
                                            <option value="50">50</option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</section>
