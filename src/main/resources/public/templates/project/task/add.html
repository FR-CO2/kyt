<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-plus-sign"></span> Nouvelle tâche
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="addTaskCtrl.form.error">{{addTaskCtrl.form.error}}</alert>
        <form id="task" role="form" ng-submit="addTaskCtrl.submit()">
            <div class="form-group">
                <input type="text" required ng-model="addTaskCtrl.task.name" class="form-control" name="taskName" placeholder="Nom de la tâche"/>
            </div>
            <div class="form-group">
                <label for="category">Catégorie</label>
                <select ng-model="addTaskCtrl.task.category.id" class="form-control" id="category" name="category" placeholder="Catégorie">
                    <option value="{{category.id}}" ng-repeat="category in addTaskCtrl.categories">{{category.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea col="100" rows="10" id="description" ng-model="addTaskCtrl.task.description" class="form-control" name="description" placeholder="Description"/>
            </div>
            <div class="form-group">
                <label for="assignee">Assigné à </label>
                <input class="form-control" ng-model="addTaskCtrl.task.assignee.username"
                       typeahead-editable="false" typeahead-on-select="addTaskCtrl.selectAssignee($item, $model, $label)" 
                       uib-typeahead="member as member.username for member in addTaskCtrl.getMembers($viewValue)" />
            </div>
            <div class="form-group">
                <label for="plannedStart">Date de début prévue </label>
                <input type="date" id="plannedStart" class="form-control" ng-model="addTaskCtrl.task.plannedStart" />
            </div>
            <div class="form-group">
                <label for="plannedEnding">Date de fin prévue </label>
                <input type="date" id="plannedEnding" class="form-control" ng-model="addTaskCtrl.task.plannedEnding" />
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">Créer</button>
            </div>
        </form>
    </div>
</div>
