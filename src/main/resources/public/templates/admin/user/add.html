<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-plus-sign"></span> Nouveau utilisateur
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="addUserAdminCtrl.error">{{addUserAdminCtrl.error.message}}</alert>
        <form id="login" role="form" ng-submit="addUserAdminCtrl.submit()">
            <div class="form-group">
                <input type="text" required ng-model="addUserAdminCtrl.user.username" required class="form-control" name="Nom" placeholder="Nom"/>
            </div>
            <div class="form-group">
                <input type="password" required ng-model="addUserAdminCtrl.user.password" required class="form-control" name="Password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <same-password password="addUserAdminCtrl.user.password" error="addUserAdminCtrl.error" placeholder="Confirmer votre mot de passe"/>    
            </div>
            <div class="form-group">
                <input type="email" ng-model="addUserAdminCtrl.user.email" required class="form-control" name="Email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <select ng-model="addUserAdminCtrl.user.applicationRole" required class="form-control" name="role" placeholder="Role">
                    <option value="{{role}}" ng-repeat="role in addUserAdminCtrl.roles">{{role}}</option>
                </select>
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">valider</button>
            </div>
        </form>
    </div>
</div>
