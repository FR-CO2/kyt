<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-plus-sign"></span> Nouvel utilisateur
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="addUserAdminCtrl.error">
            <errors errors="addUserAdminCtrl.error"></errors>
        </alert>
        <form id="login" role="form" ng-submit="addUserAdminCtrl.submit()">
            <div class="form-group">
                <input type="text" required ng-model="addUserAdminCtrl.user.username" class="form-control" name="Nom" placeholder="Nom"/>
            </div>
            <div class="form-group">
                <input type="password" required ng-model="addUserAdminCtrl.user.password" class="form-control" name="Password" placeholder="Mot de passe"/>
            </div>
            <div class="form-group">
                <same-password password="addUserAdminCtrl.user.password" required="required" error="addUserAdminCtrl.error" placeholder="Confirmer votre mot de passe"></same-password>
            </div>
            <div class="form-group">
                <input type="email" ng-model="addUserAdminCtrl.user.email" required class="form-control" name="Email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <select ng-model="addUserAdminCtrl.user.applicationRole" required class="form-select" name="role" placeholder="Role">
                        <option value=""></option>
                        <option value="{{role}}" ng-repeat="role in addUserAdminCtrl.roles">{{role}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">valider</button>
            </div>
        </form>
    </div>
</div>
