<header class="heading nav nav--subNav">
  <h2 class="heading__title pull-left">Liste des paramètres</h2>
</header>
<section class="content">
  <div class="panel" ng-repeat="parameterByCategory in parameterCtrl.parameters">
    <div class="panel-body">
        <h3 class="pull-left">{{parameterByCategory.category}}</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Valeur</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="parameter in parameterByCategory.parameter">
            <td>
              {{parameter.keyParam}}
            </td>
            <td>
                <a href="#" editable-text="parameter.valueParam" onaftersave="parameterCtrl.saveParameter(parameter)" title="Modifier le paramètre">
                    {{parameter.valueParam}}
                </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
