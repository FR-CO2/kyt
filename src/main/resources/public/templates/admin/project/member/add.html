<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-plus-sign"></span> Nouveau membre
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="addMemberCtrl.error">
            <errors errors="addMemberCtrl.error"></errors>
        </alert>
        <form id="login" role="form" ng-submit="addMemberCtrl.submit()">
            <div class="form-group">
                <input class="form-control" ng-model="addMemberCtrl.member.user"
                       typeahead-editable="false" typeahead-on-select="addMemberCtrl.selectUser($item, $model, $label)"
                       uib-typeahead="user as user.username for user in addMemberCtrl.getUsers($viewValue)" placeholder="Nom de l'utilisateur" required="required"/>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <select ng-model="addMemberCtrl.member.projectRole" class="form-select" name="role" placeholder="Role" required="required">
                        <option value=""></option>
                        <option value="{{role}}" ng-repeat="role in addMemberCtrl.projectRoles">{{role}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">valider</button>
            </div>
        </form>
    </div>
</div>
