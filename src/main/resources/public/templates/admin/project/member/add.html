<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-plus-sign"></span> Nouveau membre
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="addMemberCtrl.form.error">{{addMemberCtrl.form.error}}</alert>
        <form id="login" role="form" ng-submit="addMemberCtrl.submit()">
            <div class="form-group">
                    <input class="form-control" ng-model="addMemberCtrl.member.user" uib-typeahead="user as user.username for user in addMemberCtrl.users | filter:$viewValue | limitTo:8" />
            </div>
            <div class="form-group">
                <select ng-model="addMemberCtrl.member.projectRole" class="form-control" name="role" placeholder="Role">
                    <option value="{{role}}" ng-repeat="role in addMemberCtrl.projectRoles">{{role}}</option>
                </select>
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">valider</button>
            </div>
        </form>
    </div>
</div>
