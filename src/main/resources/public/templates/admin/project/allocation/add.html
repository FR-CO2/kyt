<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-plus-sign"></span> Nouvelle variable d'imputation
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="addAllocationCtrl.error">
            <errors errors="addAllocationCtrl.error"></errors>
        </alert>
        <form id="login" role="form" ng-submit="addAllocationCtrl.submit()">
            <div class="form-group">
                <select ng-model="addAllocationCtrl.allocations" name="allocationConfig" id="allocationConfig">
                    <option ng-repeat="option in addAllocationCtrl.allocations" value="{{option.valueConfig}}">{{option.keyConfig}}</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" ng-model="addAllocationCtrl.allocation.valueConfig"  class="form-control" name="valueConfig" placeholder="Valeur de la variable"/>
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">valider</button>
            </div>
        </form>
    </div>
</div>
