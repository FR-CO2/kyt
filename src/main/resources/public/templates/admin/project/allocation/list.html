<div class="col-md-12">
    <div class="panel">
        <div class="panel-heading">
            <h2 class="panel-heading-title">Configuration des imputations</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nom de l'unité</th>
                        <th>Unité</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="allocation in allocationListCtrl.allocations">
                        <td>
                            <a href="#" editable-text="allocation.key" onaftersave="allocationListCtrl.saveAllocation(allocation)"
                               e-required onhide="allocationListCtrl.reload()" 
                               title="Modifier le nom de l'unité d'imputation">
                                {{allocation.key}}
                            </a>
                        </td>
                        <td>
                            <a href="#" editable-text="allocation.value" onaftersave="allocationListCtrl.saveAllocation(allocation)"
                               e-required onhide="allocationListCtrl.reload()" 
                               title="Modifier la valeur de l'unité d'imputation">
                               {{allocation.value}}
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
