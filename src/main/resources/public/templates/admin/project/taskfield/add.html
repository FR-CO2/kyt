<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-plus-sign"></span> Nouveau champ
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="addTaskfieldCtrl.error">
            <errors errors="addStateCtrl.error"></errors>
        </alert>
        <form id="login" role="form" ng-submit="addTaskfieldCtrl.submit()">
            <div class="form-group">
                <label for="fieldName">Nom</label>
                <input type="text" required ng-model="addTaskfieldCtrl.taskfield.name" class="form-control" id="fieldName" name="fieldName" placeholder="Nom du champ"/>
            </div>
            <div class="form-group">
                <label for="fieldtype">Type</label>
                <select ng-model="addTaskfieldCtrl.taskfield.type"  class="form-control" id="fieldtype" name="type" placeholder="Type">
                    <option value="{{type}}" ng-repeat="type in addTaskfieldCtrl.fieldTypes">{{type}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="required">Obligatoire</label>
                <input type="checkbox" ng-model="addTaskfieldCtrl.taskfield.required" class="form-control" id="required" name="required">
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">valider</button>
            </div>
        </form>
    </div>
</div>
