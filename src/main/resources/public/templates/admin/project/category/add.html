<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-plus-sign"></span> Nouvelle catégorie
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="addCategoryCtrl.error">
            <errors errors="addCategoryCtrl.error"></errors>
        </alert>
        <form id="login" role="form" ng-submit="addCategoryCtrl.submit()">
            <div class="form-group">
                <input type="text" required ng-model="addCategoryCtrl.category.name" class="form-control" name="taskName" placeholder="Nom de la catégorie"/>
            </div>
            <div class="form-group">
                <input type="color" ng-model="addCategoryCtrl.category.bgcolor" />
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">valider</button>
            </div>
        </form>
    </div>
</div>
