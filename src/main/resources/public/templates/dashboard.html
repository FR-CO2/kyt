<div class="col-md-8">
    <div class="row">
        <div class="panel">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-folder-open"></span> 
                Mes projets
                <div class="pull-right">
                    <a ui-sref="app.projects">
                        <span class="glyphicon glyphicon-wrench"></span> 
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Etats</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="project in homeCtrl.projects.content" ng-click="homeCtrl.goProject(project.id)">
                            <td>
                                {{project.name}}
                            </td>
                            <td>
                                <ul class="list-inline"> 
                                    <li ng-repeat="state in project.states" ng-if="!state.kanbanHide">
                                        {{state.name}} <span class="badge alert-info">{{state.taskCount}}</span>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <div class="center-block text-center">
                                    <pagination total-items="homeCtrl.projects.nbElt" ng-model="homeCtrl.projects.number" items-per-page="homeCtrl.projects.size" max-size="5" class="pagination-sm" boundary-links="true" rotate="false" num-pages="homeCtrl.projects.totalPages" ng-change="homeCtrl.pageProjectChanged()"></pagination>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-tasks"></span> 
                Mes tâches
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Projet</th>
                            <th>Nom</th>
                            <th>Etat</th>
                            <th>Catégorie</th>
                            <th>Date fin</th>
                            <th>Charge estimée</th>
                            <th>Consommée</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="task in homeCtrl.tasks.content" ng-click="homeCtrl.goTask(task.project.id, task.id)">
                            <td>
                                {{task.project.name}}
                            </td>
                            <td>
                                {{task.name}}
                            </td>
                            <td>
                                {{task.state.name}}
                            </td>
                            <td>
                                {{task.category.name}}
                            </td>
                            <td>
                                {{task.plannedEnding | date:'dd/MM/yyyy'}}
                            </td>
                            <td>
                                {{task.estimatedLoad}}
                            </td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                    <td colspan="7">
                        <div class="center-block text-center">
                            <pagination total-items="homeCtrl.tasks.nbElt" ng-model="homeCtrl.tasks.number" items-per-page="homeCtrl.tasks.size" max-size="5" class="pagination-sm" boundary-links="true" rotate="false" num-pages="homeCtrl.tasks.totalPages" ng-change="homeCtrl.pageTasksChanged()"></pagination>
                        </div>
                    </td>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>   
</div>
<div class="col-md-4">
    <div ui-calendar="homeCtrl.uiConfig.calendar" class="calendar" ng-model="homeCtrl.events" ></div> 
</div>
