<div class="container">
    <div class="panel">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-user"></span> {{profilCtrl.profil.username}}
        </div>
    </div>
    <div class="panel-body">
        <alert type="danger" ng-if="profilCtrl.error">{{profilCtrl.error.message}}</alert>
        <form ng-submit="profilCtrl.save()">
            <div class="form-group">
                <label for="role">RÃ´le</label>
                <input ng-disabled="true" type="text" class="form-control" id="role" ng-model="profilCtrl.profil.applicationRole"/>
            </div>
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="password"  ng-model="profilCtrl.profil.password"/>
            </div>
            <div class="form-group">
                <same-password password="profilCtrl.profil.password" error="profilCtrl.error" placeholder="Confirmer votre mot de passe"/>  
            </div>
            <div class="form-group">
                <label for="email">Modifier mon adresse email</label>
                <input type="email" class="form-control" id="email" ng-model="profilCtrl.profil.email"/>
            </div>
            <div class="form-group" style="background-color: #FFF">
                <input type="file" id="photo"/>
                <img ng-src="{{profilCtrl.profil.photo}}"/>
            </div>
            <div>
                <button type="submit" class="btn btn-info center-block">modifier</button>
            </div>
        </form>
        <div ng-if="profilCtrl.profil.members">
            <h3>Mes projets</h3>
            <table class="table">
                <tbody>
                    <tr ng-repeat="member in profilCtrl.profil.members">
                        <td>{{member.projectName}}</td>
                        <td>{{member.projectRole}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
