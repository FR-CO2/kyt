<div class="container">
    <div class="panel">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-user"></span> {{profilCtrl.profil.username}}
        </div>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="role">RÃ´le</label>
                <input ng-disabled="true" type="text" class="form-control" id="role" ng-model="profilCtrl.profil.applicationRole"/>
            </div>
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="password" />
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirmer nouveau mot de passe</label>
                <input type="password" class="form-control" id="confirmpassword" />
            </div>
            <div class="form-group">
                <label for="email">Modifier mon adresse email</label>
                <input type="email" class="form-control" id="email" ng-model="profilCtrl.profil.email"/>
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">modifier</button>
            </div>
        </form>
        <div ng-if="profilCtrl.profil.members">
            <h3>Mes projets</h3>
            <ul>
                <li ng-repeat="member in profilCtrl.profil.members">
                    {{member.project.name}} : {{member.projectRole}} 
                </li>
            </ul>
        </div>
    </div>

</div>
