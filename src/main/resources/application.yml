---

endpoints :
    shutdown :
        enabled : false
            
spring:
    profiles: heroku
    datasource:
        platform: postgresql
        driverClassName: org.postgresql.Driver
        url: ${JDBC_DATABASE_URL}
        username: sa
        password: sa
        maxActive: 10
        maxIdle: 5
        minIdle: 2
        initialSize: 5
        removeAbandoned: true