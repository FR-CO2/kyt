## YAML Template.
---
endpoints :
    shutdown :
        enabled : true
        
spring:
    mvc:
        favicon:
            enabled: false
    oauth2:
        client:
            client-id: kanban
            client-secret: nosecret
    datasource:
        platform: h2
        driverClassName: org.h2.Driver
        url: jdbc:h2:~/Sites/dev/co2/kyt
        username: sa
        password: sa
    jpa: 
        hibernate:
            ddl-auto: update 
logging:
    level:
        org.springframework.security: INFO
